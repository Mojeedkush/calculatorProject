<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h1>A Simple Calculator</h1>
        <div class="screen">
            <div class="values" id="values"></div>
            <!-- <div class="answer">50</div> -->
        </div>
        <table>
            <tr>
                <td class="button" onclick="displayContent('c')">c</td>
                <td class="button" onclick="displayContent('/')">/</td>
                <td class="button" onclick="displayContent('*')">x</td>
                <td class="button" onclick="displayContent('del')">del</td>
            </tr>
            <tr>
                <td class="button" onclick="displayContent(7)">7</td>
                <td class="button" onclick="displayContent(8)">8</td>
                <td class="button" onclick="displayContent(9)">9</td>
                <td class="button" onclick="displayContent('+')">+</td>
            </tr>
            <tr>
                <td class="button" onclick="displayContent(4)">4</td>
                <td class="button" onclick="displayContent(5)">5</td>
                <td class="button" onclick="displayContent(6)">6</td>
                <td class="button" onclick="displayContent('-')">-</td>
            </tr>
            <tr>
                <td class="button" onclick="displayContent(1)">1</td>
                <td class="button" onclick="displayContent(2)">2</td>
                <td class="button" onclick="displayContent(3)">3</td>
                <td class="button" onclick="displayContent('%')">%</td>
            </tr>
            <tr>
                    <td class="button" onclick="displayContent(0)" colspan="2">0</td>
                    <td class="button" onclick="displayContent('.')">.</td>
                    <td class="button" onclick="displayContent('=')">=</td>
            </tr>
        </table>
    </div>
</body>
</html>
